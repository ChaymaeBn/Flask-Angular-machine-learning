<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Le classificateur pour chiens et chats</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <style>
    .hero {
      background: black url(static/images/classify_dog_4.jpg) center / cover;
    }
  </style>

  <style>
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>

</head>


<body>

  <!-- .hero -->
  <section class="hero is-fullheight" has-background-black>

          Chien & Chat Classification
        </h1>

      </div>
    </section>

    <div class="columns">
      <div class="column is-narrow">
      </div>


      <div class="column is-one-quarter has-text-centered">
        <!-- <figure class="image is-1by1"> -->
        <img class="pred_img" src="{{ url_for('send_file', filename=image_file_name)}}" />
        <!-- </figure> -->
      </div>
      <div class="column is-one-quarter" style="font-size:2.5rem">

        <h2 id="pred" style="color:black">
          C'est un <span style="font-weight: bold; color:#ff5b35;">{{ label }}</span>
        </h2>

        <h2 style="font-size: 2rem">
          <span style="font-weight: bold; color:#afdfe3;">{{prob}}%</span> de pr√©cision
        </h2>
        <br>
        <a href="/" class="button" style="font-size:1.5rem;color: #514e49;
    border-color: #514e49;">Retour</a>
      </div>
    </div>

    <section class="section">
      <div class="container">
      </div>
    </section>
  </section>
  <!-- /.hero -->

  <script src="/static/script.js"></script>

</html>
